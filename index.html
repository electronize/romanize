<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>羅馬拼音查詢</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.css">
      <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
        /**
          Utilities
        */
        .content-hidden {
          display: none;
        }

        footer {
          text-align: center;
          color: gray;
        }
      </style>
  </head>
  <body>


    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            姓名拼音轉換小幫手
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">

            <div class="ui right left icon input">
              <i class="paragraph icon"></i>
              <input type="text" placeholder="輸入姓名" id="input" value="蔡盈文">
            </div>

          </div>

          <div class="ui error message"></div>

          <div class="ui divided selection list info message" id="output">
            <a class="item">
              <a class="ui tag label">WG 拼音</a>
              <span class="wg-output">Ying-Wen Tsai</span>
            </a>
            <a class="item">
              <div class="ui purple horizontal label">MPS-II 拼音</div>
              <span class="mps-output">Ying-Wen Tsai</span>
            </a>
            <a class="item">
              <div class="ui red horizontal label">HANYU 拼音</div>
              <span class="hanyu-output">Ying-Wun Cai</span>
            </a>
            <span class="item">
              以上為轉換結果
            </span>
          </div>
        </form>
      </div>
    </div>
    <footer>
    # 利用 <a href="https://github.com/muan/romanize-names" target="_blank"> muan/romanize-names </a>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Semantic Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js"></script>

    <script type="text/javascript" src="./dist/assets/js/build.min.js"></script>

  </body>
</html>
