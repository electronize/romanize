<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>羅馬拼音查詢</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.css">
      <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
  </head>
  <body>


    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            姓名拼音轉換
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">

            <div class="ui right action left icon input">
              <i class="paragraph icon"></i>
              <input type="text" placeholder="輸入姓名" id="input">
              <div class="ui dropdown button">
                <div class="text">拼音系統</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">WG (default)</div>
                  <div class="item">MPS-II</div>
                  <div class="item">HANYU</div>
                </div>
              </div>
            </div>
          </div>

          <div class="ui error message"></div>
          <div id="output"></div>

        </form>


      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Semantic Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js"></script>

    <script type="text/javascript" src="./dist/assets/js/build.min.js"></script>

  </body>
</html>
